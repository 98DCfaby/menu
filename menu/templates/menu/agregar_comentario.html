<h1>Agregar Comentario para {{ platillo.nombre }}</h1>
<form method="post">
    {% csrf_token %}
    <label>Usuario:</label>
    <input type="text" name="usuario" required><br>
    <label>Comentario:</label>
    <textarea name="comentario" required></textarea><br>
    <label>Calificación:</label>
    <input type="number" name="calificacion" min="1" max="5" required><br>
    <button type="submit">Enviar</button>
</form>
<a href="{% url 'menu_principal' %}">Volver al menú principal</a>
